<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To Do List</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <main>
        <header>
            <h1 class="text-3xl font-bold">To do List</h1>
        </header>

        <form>
            <div>
                <label for="task" class="block text-sm font-medium text-gray-700">Task:</label>
                <input type="text" id="task" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your task" name="task" required>
            </div>

            <div>
                <label for="Date" class="block text-sm font-medium text-gray-700">Date:</label>
                <input type="date" id="Date" class="mt-1 block w-full text-black-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" name="Date" required>
            </div>

            <div>
                <button type="button" class="px-[24px] py-[4px] rounded-[6px] bg-blue-500 text-white" onclick="addTask()">+</button>
            </div>

        </form>
        <section>
            <div class="action-container pt-[8px] pb-[6px]">
                <button type="button" class="px-[28px] py-[4px] rounded-[6px] bg-yellow-200 text-black" onclick="toggleFilter()">Filter</button>
                <button type="button" class="px-[28px] py-[4px] rounded-[6px] bg-red-500 text-white" onclick="removeAllTask()">Delete All</button>
            </div>
             <header>
                <p class="text-1xl font-bold pt-[16px]">Task List</p>
            </header>
            <div id="task-list">
                <p>No Task Available</p>
            </div>
        </section>
    </main>
    <!-- JavaScript File -->
    <script src="js\script.js"></script>    
</body>

</html>
